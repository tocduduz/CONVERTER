<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERTER</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="hero">
            <h1>Metric/Imperical Unit conversion</h1>
            <input id="input" type="text" placeholder="0">
            <button id="convert-btn">Converter</button>
        </div>
        <div class="main">
            <div class="section">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 Meters = 0.000 feet | 0 feet = 0.000 meters</p>

            </div>
            <div class="section">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>

            </div>
            <div class="section">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="kilo-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>

            </div>

        </div>
    </div>





    <script src="index.js"></script>
</body>

</html>
